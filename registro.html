<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/main.css" />
	<link rel="stylesheet" type="text/css" href="./css/registro.css" />
	<title>ecommerce</title>
</head>
<body>

	<header id="page-header">
		<div class="container">
			<h1>e-commerce</h1>
			
		</div>		
	</header>

	

	<section class="page-section register">
		<div class="container">
		<h2 class="major"><span>Inicia tu registro</span></h2>
		                <form method="post" action="registered.html" id="registration-form">
                    <div class="field">
                        <label for="first-name">Primer nombre:</label>
                        <input type="text" id="first-name" name="FirstName" required="required" autofocus="autofocus"/>
                    </div>
                    <div class="field">
                        <label for="last-name">Segundo nombre:</label>
                        <input type="text" id="last-name" name="LastName" required="required"/>
                    </div>
                    <div class="field">
                        <label for="email-address">Correo electronico:</label>
                        <input type="email" id="email-address" name="EmailAddress" required="required"/>
                    </div>
                    <div class="field">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="Password" required="required" pattern="[a-zA-Z0-9]{5,}" title="At least 5 letters and numbers"/>
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" id="confirm-password" name="ConfirmPassword" required="required"/>
                    </div>
                    
                    <div>
                        <button class="button big" type="submit">Registro</button>
                    </div>
                </form>
		</div>
	</section>

	<br>
	<br>

	

        <script src="./js/register.js" type="text/javascript"></script>

</body>
</html>
